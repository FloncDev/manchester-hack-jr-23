<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 30px 25px;
            box-sizing: border-box;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .balance, .stocks, .news-strip {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .balance, .stocks {
            flex: 1;
        }

        .stocks ul {
            list-style-type: none;
            padding: 0;
        }

        .news-strip {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .news-strip p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://media.discordapp.net/attachments/1160991230210084894/1168150967489933382/gitrich.png?ex=6550b85d&is=653e435d&hm=7fdfae07b700bf3cbe78e706b6a230a5630da67a4521bf3d4546377f80f54f36&=&width=1440&height=285" alt="Logo" class="app-logo" width="150px">
    </header>
    
    <div class="content-wrapper">
        <div class="balance">
            <h2>Balance</h2>
            <p>Current Balance: £12,000</p>
            <p>Change: +20%</p>
        </div>

        <div class="stocks">
            <h2>Your Stocks</h2>
            <ul>
                <li>Stock A - £50/share (+5%)</li>
                <li>Stock B - £100/share (-2%)</li>
                <!-- Add more stocks as needed -->
            </ul>
        </div>
    </div>

    <div class="news-strip">
        <h3>Recent News</h3>
        <p>Stock A is on the rise due to...</p>
        <p>Stock B experienced a slight drop because...</p>
        <!-- Add more news items as needed -->
    </div>
</body>

</html>
