<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .nav-bar {
            display: flex;
            gap: 25px;  /* Increase gap between links */
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 30px 25px;
            box-sizing: border-box;
        }

        .app-logo {
            margin-right: 25px;  /* Added spacing next to the logo */
        }

        .nav-bar a {
            text-decoration: none;
            color: #eaeaea;
            padding: 10px 15px;
            background-color: #333;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #555;
            color: #eaeaea;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #777;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10%; /* Adjust this padding for desired spacing from sides */
        }

        .balance, .stocks, .news-strip {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
        }

        .balance, .stocks {
            flex: 1;
            margin: 20px 10px; /* Add some horizontal margin to separate the two blocks */
        }

        .stocks ul {
            list-style-type: none;
            padding: 0;
        }

        .news-strip {
            width: 80%;
            box-sizing: border-box;
            text-align: center;
        }

        .news-strip p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://media.discordapp.net/attachments/1160991230210084894/1168150967489933382/gitrich.png?ex=6550b85d&is=653e435d&hm=7fdfae07b700bf3cbe78e706b6a230a5630da67a4521bf3d4546377f80f54f36&=&width=1440&height=285" alt="Logo" class="app-logo" width="150px">
        <nav class="nav-bar">
            <a href="app.html">Home</a>
            <a href="market.html">Market</a>
            <a href="news.html">News</a>
        </nav>
        <button id="logoutButton">Logout</button>
    </header>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = 'index.html';
        });
    </script>

</body>
